<!DOCTYPE html>
<html>
<head>
  <title>Joyeux Anniversaire</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
  <style>
    body { 
      background: #FFFDD0; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      margin: 0; 
      font-family: Arial; 
      position: relative;
    }
    button { 
      padding: 15px 30px; 
      font-size: 20px; 
      background: #FF0000; 
      color: white; 
      border: none; 
      border-radius: 10px; 
      cursor: pointer; 
      position: absolute;
      z-index: 1;
    }
    button:hover { background: #C20067; }
    canvas { display: none; }
  </style>
</head>
<body>
  <button id="startButton">Joyeux Anniversaire</button>

  <script>
let cakeDrawn = false;
let myCanvas;

function setup() {
  myCanvas = createCanvas(600, 600);
  myCanvas.hide();
  background('#FFFDD0');
}

function draw() {
  if (!cakeDrawn) return;

  // Hide button and show canvas
  document.getElementById('startButton').style.display = 'none';
  myCanvas.show();

  // Draw cake elements
  drawLayer(-220, 405, 400, 10, '#FFC0CB', '#000000');
  drawLayer(-135, 375, 240, 30, '#A020F0', '#000000');
  drawLayer(-135, 355, 240, 20, '#55FF55', '#000000');
  drawLayer(-135, 295, 240, 60, '#B87333', '#000000');

  drawTopping(-120, 235, '#C20067');
  drawTopping(-80, 235, '#FFFF00');
  drawTopping(25, 235, '#FF0000');
  drawTopping(59, 235, '#0000FF');

  drawCandle(-40, 235, '#FFF44F', '#000000');
  drawStick(-26, 310, '#181A18', 7);
  drawLongStick(0, 235, '#181A18');
  drawCircle(100, 460, 100, '#181A18', '#FFFDD0');

  // Text
  textAlign(CENTER);
  textSize(20);
  fill('#000000');
  text('JOYEUX', 300, 480);
  textSize(17);
  text('ANNIVERSAIRE', 300, 510);

  noLoop();
}

// Keep all drawing functions the same as before

document.getElementById('startButton').addEventListener('click', () => {
  cakeDrawn = true;
  loop();
});
  </script>
</body>
</html>
